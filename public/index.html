<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real-Time Chat</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #chat-container {
    width: 400px;
    height: 600px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background: #fff;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  #header {
    background: #4b6cb7;
    color: #fff;
    padding: 15px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
  }

  #messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    border-bottom: 1px solid #ccc;
  }

  .message {
    margin: 5px 0;
    padding: 8px 12px;
    border-radius: 14px;
    width: fit-content;
    max-width: 80%;
  }

  .message.self {
    background: #4b6cb7;
    color: white;
    margin-left: auto;
  }

  .message.other {
    background: #e4e6eb;
    color: #000;
  }

  #input-area {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ccc;
  }

  #input-area input {
    flex: 1;
    padding: 10px;
    border: 1px solid #aaa;
    border-radius: 20px;
    outline: none;
  }

  #input-area button {
    padding: 10px 15px;
    margin-left: 5px;
    border: none;
    background: #4b6cb7;
    color: #fff;
    border-radius: 20px;
    cursor: pointer;
  }

  #input-area button:hover {
    background: #3a539b;
  }

  #online-users {
    background: #f1f1f1;
    padding: 6px 10px;
    font-size: 14px;
    border-top: 1px solid #ccc;
    text-align: center;
  }
</style>
</head>
<body>

<div id="chat-container">
  <div id="header">Real-Time Chat</div>
  <div id="messages"></div>
  <div id="online-users">Online: <span id="usersList"></span></div>
  <div id="input-area">
    <input type="text" id="message" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script >const socket = io();

const messagesDiv = document.getElementById("messages");
const sendBtn = document.getElementById("sendBtn");
const messageInput = document.getElementById("message");
const usersList = document.getElementById("usersList");

let username = prompt("Enter your name");

// Tell server you joined
socket.emit("new-user", username);

// Add a message to the UI
function addMessage(text, type) {
  const msgDiv = document.createElement("div");
  msgDiv.textContent = text;
  msgDiv.classList.add("message", type === "self" ? "self" : "other");
  messagesDiv.appendChild(msgDiv);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// Send message
sendBtn.addEventListener("click", () => {
  const msg = messageInput.value.trim();
  if (!msg) return;
  socket.emit("chat-message", msg);
  messageInput.value = "";
});

// Press Enter to send
messageInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") sendBtn.click();
});

// Receive chat messages
socket.on("chat-message", (data) => {
  const type = data.name === username ? "self" : "other";
  addMessage(`${data.name}: ${data.message}`, type);
});

// User joined
socket.on("user-joined", (name) => {
  addMessage(`${name} joined`, "other");
});

// User left
socket.on("user-left", (name) => {
  addMessage(`${name} left`, "other");
});

// Update online users text
socket.on("online-users", (users) => {
  usersList.textContent = users.join(", ");
});
</script>
</body>
</html>
